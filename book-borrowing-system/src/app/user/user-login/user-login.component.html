<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label>Email</label>
            <input class="form-control" required ngModel name="email">
          </div>

          <div class="form-group col-12">
            <label>Password</label>
            <input class="form-control" required type="password" ngModel name="Password">
          </div>

          <div class="form-group col-12 p-3 button">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary mr ">Login</button>
            <button type="reset" class="btn btn-secondary ml-2">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
